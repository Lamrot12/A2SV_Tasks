<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>To-Do List</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Verdana, sans-serif;
      background-color: #fff9db;
      padding: 30px;
      max-width: 600px;
      margin: auto;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
    }

    h1 {
      text-align: center;
      color: #ffbe0b;
      margin-bottom: 10px;
    }

    input {
      padding: 10px;
      width: 60%;
      border: 2px solid #ffd60a;
      border-radius: 5px;
      outline: none;
      font-size: 16px;
    }

    button {
      padding: 10px 14px;
      background-color: #ffd60a;
      border: none;
      color: #333;
      font-weight: bold;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #ffb703;
    }

    ul {
      list-style-type: none;
      padding-left: 0;
      margin-top: 25px;
    }

    li {
      background-color: #fff4b8;
      padding: 12px;
      margin-bottom: 10px;
      border-radius: 6px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    li span {
      flex-grow: 1;
    }

    li button {
      margin-left: 10px;
      background-color: #ff9f1c;
      color: white;
      border-radius: 4px;
    }

    li button:hover {
      background-color: #ff7e00;
    }
  </style>
</head>
<body>
  <h1>Todo List App </h1>
  <div style="text-align: center;">
    <input type="text" id="taskInput" placeholder="What do you want to do?" />
    <button onclick="addTodo()">Add</button>
  </div>

  <ul id="todoList"></ul>

  <script src="../dist/todo.js"></script>
</body>
</html>
